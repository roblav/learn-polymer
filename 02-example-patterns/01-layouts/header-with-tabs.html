<head>
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="bower_components/polymer/polymer.html">

    <link rel="import" href="bower_components/app-layout/app-header-layout/app-header-layout.html">
    <link rel="import" href="bower_components/app-layout/app-header/app-header.html">
    <link rel="import" href="bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
    <link rel="import" href="bower_components/app-layout/app-toolbar/app-toolbar.html">
    <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">

    <!-- sample-content included for demo purposes only -->
    <link rel="import" href="bower_components/app-layout/demo/sample-content.html">

    <custom-style>
      <style>
        body {
          /* No margin on body so toolbar can span the screen */
          margin: 0;
        }
        app-toolbar {
          /* Toolbar is the main header, so give it some color */
          background-color: #1E88E5;
          font-family: 'Roboto', Helvetica, sans-serif;
          color: white;
          --app-toolbar-font-size: 24px;
        }

        app-header {
          color: #fff;
          background-color: #C62828;
        }
      </style>
    </custom-style>
  </head>
  <body unresolved>
    <app-header-layout>
      <app-header id="header" fixed condenses slot="header">
        <app-toolbar>
            <paper-icon-button icon="app:menu" drawer-toggle></paper-icon-button>
            <div condensed-title>Test Drive app-header</div>
          </app-toolbar>
    
          <app-toolbar></app-toolbar>
    
          <app-toolbar>
            <div main-title spacer>Test Drive</div>
          </app-toolbar>

        <paper-tabs selected="0" sticky>
          <paper-tab>Food</paper-tab>
          <paper-tab>Drink</paper-tab>
          <paper-tab>Life</paper-tab>
        </paper-tabs>
      </app-header>

      <sample-content size="10"></sample-content>
    </app-header-layout>


  </body>
